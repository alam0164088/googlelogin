name: Django CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ১. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # ২. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # ৩. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ৪. Run migrations & tests
      - name: Run migrations & tests
        run: |
          python manage.py migrate
          python manage.py test

      # ৫. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t googlelogin-main-web .

      # ৬. Push Docker image (only on GitHub)
      - name: Push Docker image
        if: github.ref == 'refs/heads/main' && github.repository != '' && env.CI == 'true'
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker tag googlelogin-main-web nazmul13/googlelogin-main-web:latest
          docker push nazmul13/googlelogin-main-web:latest